---

extra_includes:
- wpi/sendable/SendableBuilder.h
- frc/AnalogTrigger.h
- frc/DigitalSource.h
- frc/DMA.h
- frc/DMASample.h

classes:
  DutyCycle:
    shared_ptr: true
    ignored_bases:
    - wpi::SendableHelper<DutyCycle>
    methods:
      DutyCycle:
        overloads:
          frc::DigitalSource&:
            ignore: true
          frc::DigitalSource*:
            ignore: true
          std::shared_ptr<DigitalSource>:
      GetFrequency:
      GetOutput:
      GetOutputRaw:
      GetOutputScaleFactor:
      GetFPGAIndex:
      GetSourceChannel:
      InitSendable:

inline_code: |
  cls_DutyCycle
    .def("__repr__", [](const DutyCycle &self) {
      return py::str("<DutyCycle {}>").format(self.GetSourceChannel());
    });
