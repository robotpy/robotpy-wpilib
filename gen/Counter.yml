      SetSamplesToAverage:
      GetSamplesToAverage:
      GetFPGAIndex:
      Get:
      Reset:
      GetPeriod:
      SetMaxPeriod:
      SetUpdateWhenEmpty:
      GetStopped:
      GetDirection:
