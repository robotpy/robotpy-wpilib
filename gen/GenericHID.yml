---

extra_includes:
- frc/DriverStation.h

classes:
  GenericHID:
    shared_ptr: true
    enums:
      RumbleType:
      HIDType:
    methods:
      GenericHID:
      GetRawButton:
      GetRawButtonPressed:
      GetRawButtonReleased:
      GetRawAxis:
      GetPOV:
      GetAxisCount:
      GetPOVCount:
      GetButtonCount:
      IsConnected:
      GetType:
      GetName:
      GetAxisType:
      GetPort:
      SetOutput:
      SetOutputs:
      SetRumble:

inline_code: |
  cls_GenericHID
    .def("__repr__", [](py::handle self) {
      py::object type_name = self.get_type().attr("__qualname__");
      int port = self.cast<GenericHID&>().GetPort();
      return py::str("<{} {}>").format(type_name, port);
    });
