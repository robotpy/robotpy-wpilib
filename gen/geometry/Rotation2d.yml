---
extra_includes:
  - rpy/geometryToString.h

functions:
  to_json:
    ignore: true
  from_json:
    ignore: true
classes:
  Rotation2d:
    shared_ptr: false
    methods:
      Rotation2d:
        overloads:
          "":
          units::radian_t:
          double, double:
      RotateBy:
      Radians:
      Degrees:
      Cos:
      Sin:
      Tan:
      operator+:
      operator+=:
      operator-:
        overloads:
          frc::Rotation2d& [const]:
          '[const]':
      operator-=:
      operator*:
      operator==:
      operator!=:

inline_code: |
  cls_Rotation2d
    .def_static("fromDegrees", [](double value) {
      return Rotation2d{units::degree_t(value)};
    })
    .def("__repr__", [](Rotation2d *self) {
      return rpy::toString(*self);
    });
